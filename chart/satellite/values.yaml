nameOverride: ""
fullnameOverride: ""

replicaCount: 1
image:
  registry: localhost:5000
  repository: api7/satellite
  pullPolicy: IfNotPresent
  tag: dev

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100

imagePullSecrets: []
podSecurityContext:
  {}

securityContext:
  {}

satellite:
  http:
    port: 12800
  grpc:
    port: 11800
  oap:
    domain: oap
    port: 11800

  scrapeConfigs:
    - jobName: api7
      metricsPath: "/apisix/prometheus/metrics"
      scrapeInterval: 60s
      selectorLabel: "app.kubernetes.io/name=api7"

  tlsSkyWalkingSecret: ""
  tlsSkyWalkingCertFilename: "tls.crt"
  tlsSkyWalkingCertKeyFilename: "tls.key"
  tlsSkyWalkingCertCAFilename: "ca.crt"

  k8sSupport:
    clusterRole: satellite
    clusterRoleBinding: satellite
    serviceAccount: satellite

busybox:
  image:
    registry: docker.io
    repository: busybox
    tag: 1.28

nodeSelector: {}

affinity:
  enabled: false
