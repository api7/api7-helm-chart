replicaCount: 1
image:
  registry: docker.io
  repository: api7/api7
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: dev

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
clusterDomain: cluster.local

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

gateway:
  type: NodePort
  # type: LoadBalancer
  # annotations:
  #   service.beta.kubernetes.io/aws-load-balancer-type: nlb
  # warn: should update the value of workerProcesses
  #       to the number of cpu cores that match the actual allocated resources.
  loadBalancerIP: ""
  workerProcesses: auto
  http:
    enabled: true
    servicePort: 80
    port: 9080
  tls:
    enabled: true
    servicePort: 443
    port: 9443
    existingCASecret: ""
    certCAFilename: "ca.crt"
    http2:
      enabled: true

  ingress:
    enabled: false
    annotations:
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: apisix.local
        paths: []
    tls: []
  #  - secretName: apisix-tls
  #    hosts:
  #      - chart-example.local

# etcd configuration
# use the FQDN address or the IP of the etcd
etcd:
  # install etcd(v3) by default, set false if do not want to install etcd(v3) together,
  # in such a case, etcd.host should be configured so that existing ETCD cluster can be
  # used.
  builtin: true
  hosts:
    - http://etcd.host:2379 # host or ip e.g. http://172.20.128.89:2379
  prefix: "/api7"
  timeout: 30
  defaultPort: 2379
  auth:
    rbac:
      # No authentication by default
      enabled: false
      ## etcd user
      ##
      user: ""
      ## etcd password
      ##
      password: ""
    # Whether to set up secure transport to ETCD cluster.
    tls:
      enalbed: false
      # An existing secret stores the credentials to communicate with ETCD cluster.
      existingSecret: ""
      # Certificate filename used to communicate ETCD cluster.
      certFilename: "tls.crt"
      # Private key filename used to communicate ETCD cluster.
      certKeyFilename: "tls.key"
      verify: true

dns:
  resolvers:
    - 127.0.0.1
    - 172.20.0.10
    - 114.114.114.114
    - 223.5.5.5
    - 1.1.1.1
    - 8.8.8.8
  validity: 30
  timeout: 5

# APISIX plugins to be enabled
plugins:
  - api-breaker
  - authz-keycloak
  - basic-auth
  - batch-requests
  - consumer-restriction
  - cors
  - echo
  - fault-injection
  - grpc-transcode
  - hmac-auth
  - http-logger
  - ip-restriction
  - jwt-auth
  - kafka-logger
  - key-auth
  - limit-conn
  - limit-count
  - limit-req
  - node-status
  - openid-connect
  - prometheus
  - proxy-cache
  - proxy-mirror
  - proxy-rewrite
  - redirect
  - referer-restriction
  - request-id
  - request-validation
  - response-rewrite
  - serverless-post-function
  - serverless-pre-function
  - sls-logger
  - syslog
  - tcp-logger
  - udp-logger
  - uri-blocker
  - wolf-rbac
  - zipkin
  - server-info
stream_plugins:
  - mqtt-proxy
plugin_attr:
  log-rotate:
    interval: 3600    # rotate interval (unit: second)
    max_kept: 168     # max number of log files will be kept
  prometheus:
    export_uri: /apisix/prometheus/metrics
    enable_export_server: true
    export_addr:
      ip: "0.0.0.0"
      port: 9091
  server-info:
    report_interval: 60  # server info report interval (unit: second)
    report_ttl: 3600     # live time for server info in etcd (unit: second)
  dubbo-proxy:
    upstream_multiplex_count: 32

resources:
  limits:
    cpu: "2"
  requests:
    cpu: "50m"
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity:
  enabled: false

api7-dashboard:
  # Whether to install api7-dashboard at the same time.
  enabled: false

busybox:
  image:
    registry: docker.io
    repository: busybox
    tag: 1.28
