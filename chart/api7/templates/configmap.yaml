apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "api7.fullname" . }}
  namespace: {{ .Release.Namespace }}
data:
  config.yaml: |-
    #
    # Licensed to the Apache Software Foundation (ASF) under one or more
    # contributor license agreements.  See the NOTICE file distributed with
    # this work for additional information regarding copyright ownership.
    # The ASF licenses this file to You under the Apache License, Version 2.0
    # (the "License"); you may not use this file except in compliance with
    # the License.  You may obtain a copy of the License at
    #
    #     http://www.apache.org/licenses/LICENSE-2.0
    #
    # Unless required by applicable law or agreed to in writing, software
    # distributed under the License is distributed on an "AS IS" BASIS,
    # WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.
    # See the License for the specific language governing permissions and
    # limitations under the License.
    #
    apisix:
      node_listen: {{ .Values.gateway.http.port }}             # APISIX listening port
      enable_heartbeat: true
      enable_admin: false
      enable_admin_cors: true
      enable_debug: false
      enable_dev_mode: false          # Sets nginx worker_processes to 1 if set to true
      enable_reuseport: true          # Enable nginx SO_REUSEPORT switch if set to true.
      enable_ipv6: true
      config_center: etcd             # etcd: use etcd to store the config value
                                      # yaml: fetch the config value from local yaml file `/your_path/conf/apisix.yaml`

      #proxy_protocol:                 # Proxy Protocol configuration
      #  listen_http_port: 9181        # The port with proxy protocol for http, it differs from node_listen and port_admin.
                                      # This port can only receive http request with proxy protocol, but node_listen & port_admin
                                      # can only receive http request. If you enable proxy protocol, you must use this port to
                                      # receive http request with proxy protocol
      #  listen_https_port: 9182       # The port with proxy protocol for https
      #  enable_tcp_pp: true           # Enable the proxy protocol for tcp proxy, it works for stream_proxy.tcp option
      #  enable_tcp_pp_to_upstream: true # Enables the proxy protocol to the upstream server

      proxy_cache:                     # Proxy Caching configuration
        cache_ttl: 10s                 # The default caching time if the upstream does not specify the cache time
        zones:                         # The parameters of a cache
        - name: disk_cache_one         # The name of the cache, administrator can be specify
                                      # which cache to use by name in the admin api
          memory_size: 50m             # The size of shared memory, it's used to store the cache index
          disk_size: 1G                # The size of disk, it's used to store the cache data
          disk_path: "/tmp/disk_cache_one" # The path to store the cache data
          cache_levels: "1:2"           # The hierarchy levels of a cache
      #  - name: disk_cache_two
      #    memory_size: 50m
      #    disk_size: 1G
      #    disk_path: "/tmp/disk_cache_two"
      #    cache_levels: "1:2"

      router:
        http: 'radixtree_uri'         # radixtree_uri: match route by uri(base on radixtree)
                                      # radixtree_host_uri: match route by host + uri(base on radixtree)
        ssl: 'radixtree_sni'          # radixtree_sni: match route by SNI(base on radixtree)
      # stream_proxy:                  # TCP/UDP proxy
      #  tcp:                         # TCP proxy port list
      #    - addr: 9100
      #      tls: true
      #    - addr: "127.0.0.1:9101"
      #  udp:                         # UDP proxy port list
      #    - 9200
      #    - "127.0.0.1:9201"

      {{- if .Values.stream_proxy }}
      stream_proxy:
        {{- toYaml .Values.stream_proxy | nindent 8 }}
      {{- end }}

      # dns_resolver:
      #   {{- range $resolver := .Values.dns.resolvers }}
      #   - {{ $resolver }}
      #   {{- end }}

      dns_resolver_valid: {{.Values.dns.validity}}
      resolver_timeout: {{.Values.dns.timeout}}
      enable_resolv_search_opt: true
      ssl:
        enable: {{ .Values.gateway.tls.enabled }}
        enable_http2: {{ .Values.gateway.tls.http2.enabled }}
        listen_port: {{ .Values.gateway.tls.port }}
        ssl_protocols: "TLSv1 TLSv1.1 TLSv1.2 TLSv1.3"
        ssl_ciphers: "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:DHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA:ECDHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES256-SHA256:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:DES-CBC3-SHA"
        {{- if and .Values.gateway.tls.enabled .Values.gateway.tls.existingCASecret }}
        ssl_trusted_certificate: "/usr/local/apisix/conf/ssl/{{ .Values.gateway.tls.certCAFilename }}"
        {{- end }}

    nginx_config:                     # config for render the template to genarate nginx.conf
      error_log: "/dev/stderr"
      error_log_level: "warn"         # warn,error
      worker_processes: {{ .Values.gateway.workerProcesses }}
      worker_rlimit_nofile: 20480     # the number of files a worker process can open, should be larger than worker_connections
      event:
        worker_connections: 10620
      http:
        access_log: "/dev/stdout"
        access_log_format: "$remote_addr - $remote_user [$time_local] $http_host \"$request\" $status $body_bytes_sent $request_time \"$http_referer\" \"$http_user_agent\" $upstream_addr $upstream_status $upstream_response_time \"$upstream_scheme://$upstream_host$upstream_uri\""
        access_log_format_escape: default       # allows setting json or default characters escaping in variables

        keepalive_timeout: 60s         # timeout during which a keep-alive client connection will stay open on the server side.
        client_header_timeout: 60s     # timeout for reading client request header, then 408 (Request Time-out) error is returned to the client
        client_body_timeout: 60s       # timeout for reading client request body, then 408 (Request Time-out) error is returned to the client
        client_max_body_size: 0        # The maximum allowed size of the client request body.
          # If exceeded, the 413 (Request Entity Too Large) error is returned to the client.
        # Note that unlike Nginx, we don't limit the body size by default.

        send_timeout: 10s              # timeout for transmitting a response to the client.then the connection is closed
        underscores_in_headers: "on"   # default enables the use of underscores in client request header fields
        real_ip_header: X-Real-IP      # http://nginx.org/en/docs/http/ngx_http_realip_module.html#real_ip_header
        real_ip_recursive: "off"       # http://nginx.org/en/docs/http/ngx_http_realip_module.html#real_ip_recursive
        real_ip_from:                  # http://nginx.org/en/docs/http/ngx_http_realip_module.html#set_real_ip_from
          - 127.0.0.1
          - "unix:"
        #lua_shared_dicts:             # add custom shared cache to nginx.conf
        #  ipc_shared_dict: 100m       # custom shared cache, format: `cache-key: cache-size`

        # Enables or disables passing of the server name through TLS Server Name Indication extension (SNI, RFC 6066)
        # when establishing a connection with the proxied HTTPS server.
        proxy_ssl_server_name: true
        upstream:
          keepalive: 320               # Sets the maximum number of idle keepalive connections to upstream servers that are preserved in the cache of each worker process.
          # When this number is exceeded, the least recently used connections are closed.
          keepalive_requests: 1000     # Sets the maximum number of requests that can be served through one keepalive connection.
          # After the maximum number of requests is made, the connection is closed.
          keepalive_timeout: 60s       # Sets a timeout during which an idle keepalive connection to an upstream server will stay open.
        charset: utf-8                 # Adds the specified charset to the "Content-Type" response header field, see
        # http://nginx.org/en/docs/http/ngx_http_charset_module.html#charset
        variables_hash_max_size: 2048  # Sets the maximum size of the variables hash table.

        lua_shared_dict:
          internal-status: 10m
          plugin-limit-req: 10m
          plugin-limit-count: 10m
          prometheus-metrics: 10m
          plugin-limit-conn: 10m
          upstream-healthcheck: 10m
          worker-events: 10m
          lrucache-lock: 10m
          balancer-ewma: 10m
          balancer-ewma-locks: 10m
          balancer-ewma-last-touched-at: 10m
          plugin-limit-count-redis-cluster-slot-lock: 1m
          tracing_buffer: 10m
          plugin-api-breaker: 10m
          etcd-cluster-health-check: 10m
          discovery: 1m
          jwks: 1m
          introspection: 10m
          access-tokens: 1m

    etcd:
    {{- if .Values.etcd.builtin }}
      host:                                 # it's possible to define multiple etcd hosts addresses of the same etcd cluster.
        - "http://{{ .Release.Name }}-etcd.{{ .Release.Namespace }}.svc.{{ .Values.clusterDomain }}:{{ .Values.etcd.service.port }}"
    {{- else }}
      host:                                 # it's possible to define multiple etcd hosts addresses of the same etcd cluster.
        {{- range $value := .Values.etcd.hosts }}
        - "{{ $value }}"             # multiple etcd address
        {{- end}}
    {{- end }}
      prefix: {{ .Values.etcd.prefix | quote }}     # apisix configurations prefix
      timeout: {{ .Values.etcd.timeout }}   # 30 seconds
      {{- if .Values.etcd.auth.rbac.enabled }}
      user: {{ .Values.etcd.auth.rbac.user | quote }}
      password: {{ .Values.etcd.auth.rbac.password | quote }}
      {{- end }}
      {{- if .Values.etcd.auth.tls.enabled }}
      tls:
        cert: "/etcd-ssl/{{ .Values.etcd.auth.tls.certFilename }}"
        key: "/etcd-ssl/{{ .Values.etcd.auth.tls.certKeyFilename }}"
        verify: {{ .Values.etcd.auth.tls.verify }}
      {{- end }}

    {{- if .Values.plugins }}
    plugins:                          # plugin list
    {{- end }}
    {{- range $plugin := .Values.plugins }}
      - {{ $plugin }}
    {{- end }}
    stream_plugins:
    {{- range $plugin := .Values.stream_plugins }}
      - {{ $plugin }}
    {{- end }}
    {{- if .Values.plugin_attr }}
    plugin_attr:                     # plugin attr
    {{- toYaml .Values.plugin_attr | nindent 6 }}
    {{- end }}
