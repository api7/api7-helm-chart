{{- if .Values.config.k8sSupport.enable }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.config.k8sSupport.clusterRoleBinding }}
subjects:
- kind: ServiceAccount
  name: {{ .Values.config.k8sSupport.serviceAccount }}
  namespace: {{ .Release.Namespace }}
  apiGroup: ""
roleRef:
  kind: ClusterRole
  name: {{ .Values.config.k8sSupport.clusterRole }}
  apiGroup: ""
{{ end }}

