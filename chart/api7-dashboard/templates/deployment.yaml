apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "api7-dashboard.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "api7-dashboard.labels" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      {{- include "api7-dashboard.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "api7-dashboard.selectorLabels" . | nindent 8 }}
    spec:
      initContainers:
        - name: wait-etcd
          image: {{ .Values.busybox.image.registry }}/{{ .Values.busybox.image.repository }}:{{ .Values.busybox.image.tag }}
          command: [ 'sh', '-c', "until nc -z {{ .Release.Name }}-etcd.{{ .Release.Namespace }}.svc.{{ .Values.domainSuffix }} {{ .Values.etcd.defaultPort }}; do echo waiting for etcd `date`; sleep 2; done;" ]
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.config.http.port }}
              protocol: TCP
          readinessProbe:
            failureThreshold: 6
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: {{ .Values.config.http.port }}
            timeoutSeconds: 1
          volumeMounts:
            - mountPath: /usr/local/apisix-dashboard/conf/conf.yaml
              name: api7-dashboard-config
              subPath: conf.yaml
      volumes:
        - configMap:
            name: {{ include "api7-dashboard.fullname" . }}
          name: api7-dashboard-config
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
