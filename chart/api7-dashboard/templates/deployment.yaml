apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "api7-dashboard.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "api7-dashboard.labels" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      {{- include "api7-dashboard.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "api7-dashboard.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.config.k8sSupport.enable }}
      serviceAccountName: {{ .Values.config.k8sSupport.serviceAccount }}
      {{- end }}

      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.config.http.port }}
              protocol: TCP
          readinessProbe:
            failureThreshold: 6
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: {{ .Values.config.http.port }}
            timeoutSeconds: 1
          volumeMounts:
            - mountPath: /usr/local/apisix-dashboard/conf/conf.yaml
              name: api7-dashboard-config
              subPath: conf.yaml
          {{- if .Values.selfRegister.enabled }}
            - mountPath: /usr/local/apisix-dashboard/self-register.sh
              name: api7-dashboard-config
              subPath: self-register.sh
          {{- end }}
          {{- if .Values.selfRegister.enabled }}
          lifecycle:
            postStart:
              exec:
                command:
                - "/bin/sh"
                - "-c"
                - "apk add curl && sh /usr/local/apisix-dashboard/self-register.sh"
          {{- end}}
      volumes:
        - configMap:
            name: {{ include "api7-dashboard.fullname" . }}
          name: api7-dashboard-config
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}

