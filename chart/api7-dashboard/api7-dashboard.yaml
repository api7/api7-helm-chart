replicaCount: 1
image:
  registry: localhost:5000
  repository: api7/api7-dashboard
  tag: 2.3
config:
  allowList:
    - 0.0.0.0/0
  clusters:
    - name: cluster_1
      etcd:
        hosts:
        - http://api7-etcd.api7.svc.cluster.local:2379
        prefix: /api7
        auth:
          rbac:
            enabled: false
  selfEtcd:
    hosts:
    - http://api7-etcd.api7.svc.cluster.local:2379
    auth:
      rbac:
        enabled: false
service:
  type: NodePort
