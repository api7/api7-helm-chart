apiVersion: v1
kind: Service
metadata:
  name: {{ include "api7-dashboard.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "api7-dashboard.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  {{- if gt (len .Values.service.loadBalancerSourceRanges) 0 }}
  loadBalancerSourceRanges:
    {{- range .Values.service.loadBalancerSourceRanges }}
    - {{ . -}}
    {{- end }}
  {{- end }}
  ports:
    {{- if .Values.server.http.enabled }}
    - port: {{ .Values.server.http.servicePort }}
      targetPort: {{ .Values.server.http.port }}
      protocol: TCP
      name: http
    {{ end }}
    {{- if .Values.server.tls.enabled }}
    - port: {{ .Values.server.tls.servicePort }}
      targetPort: {{ .Values.server.tls.port }}
      protocol: TCP
      name: https
    {{ end }}
  selector:
    {{- include "api7-dashboard.selectorLabels" . | nindent 4 }}
