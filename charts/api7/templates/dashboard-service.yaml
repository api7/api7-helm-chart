apiVersion: v1
kind: Service
metadata:
  name: {{ include "api7ee3.fullname" . }}-dashboard
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "api7ee3.labels" . | nindent 4 }}
  {{- with .Values.dashboard_service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.dashboard_service.type }}
  ports:
    - port: {{ .Values.dashboard_service.port }}
      targetPort: http
      protocol: TCP
      name: http
      {{- if (and (eq .Values.dashboard_service.type "NodePort") (not (empty .Values.dashboard_service.nodePort))) }}
      nodePort: {{ .Values.dashboard_service.nodePort }}
      {{- end }}

    - port: {{ .Values.dashboard_service.tlsPort }}
      targetPort: https
      protocol: TCP
      name: https
      {{- if (and (eq .Values.dashboard_service.type "NodePort") (not (empty .Values.dashboard_service.tlsNodePort))) }}
      nodePort: {{ .Values.dashboard_service.tlsNodePort }}
      {{- end }}

  selector:
    {{- include "api7ee3.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard
