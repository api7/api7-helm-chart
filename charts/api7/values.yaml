  ##
  storageClass: ""

dashboard:
  replicaCount: 1
  # Specifies the name of Secret for dashboard TLS configuration, and files store under /app/certs directory
  keyCertSecret: ""
  image:
    repository: api7/api7-ee-3-integrated
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: "v3.8.16"
  # Resources of the deployment.
  # It has a higher priority than the common resources configuration:
  # when this field is configured, it is used first in the deployment,
  # otherwise the common resources configuration is used.
  # resources:
  #   limits:
  #     cpu: 100m
  #     memory: 128Mi
  #   requests:
  #     cpu: 100m
  #     memory: 128Mi

  extraEnvVars: []
  extraVolumes: []
  extraVolumeMounts: []
  podLabels: {}
  livenessProbe:
    initialDelaySeconds: 180
    periodSeconds: 10
    failureThreshold: 30
  readinessProbe:
    initialDelaySeconds: 10
    periodSeconds: 3
    failureThreshold: 3

dp_manager:
  replicaCount: 1
  image:
    repository: api7/api7-ee-dp-manager
    pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
    tag: "v3.8.16"
  # Resources of the deployment.
  # It has a higher priority than the common resources configuration:
  # when this field is configured, it is used first in the deployment,
