# Default values for api7ee3.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

dashboard:
  replicaCount: 1
  # Specifies the name of Secret for dashboard TLS configuration, and files store under /app/certs directory
  keyCertSecret: ""
  image:
    repository: api7/api7-ee-3-integrated
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: "v3.2.10.1"

dp_manager:
  replicaCount: 1
  image:
    repository: api7/api7-ee-dp-manager
    pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
    tag: "v3.2.10.1"

imagePullSecret: ""
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

dashboard_service:
  type: ClusterIP
  port: 7080
  tlsPort: 7443

dp_manager_service:
  type: ClusterIP
  port: 7900
  tlsPort: 7943

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

busybox:
  image:
    repository: docker.io/busybox
    tag: 1.28

prometheus:
  builtin: true
  fullnameOverride: "api7-prometheus"
  alertmanager:
    enabled: false
  server:
    enableRemoteWriteReceiver: true
    enableAdminAPI: true
    serviceAccount:
      create: false
    rbac:
      create: false
    persistence:
      enabled: true
      size: 120Gi
    service:
      type: ClusterIP
      ports:
        http: 9090
    configuration: ""

postgresql:
  builtin: true
  fullnameOverride: "api7-postgresql"
  primary:
    persistence:
      size: 256Gi
    service:
      ports:
        postgresql: 5432
  readReplicas:
    persistence:
      size: 256Gi
    service:
      ports:
        postgresql: 5432
  auth:
    username: api7ee
    password: changeme
    database: api7ee

dashboard_configuration:
  server:
    listen:
      disable: true
      host: "0.0.0.0"
      port: 7080
    tls:
      disable: false
      host: "0.0.0.0"
      port: 7443
      key_file: ""    # the file path of private key, (e.g. /app/certs/tls.key)
      cert_file: ""   # the file path of certificate, (e.g. /app/certs/tls.crt)
  session_options_config:
    same_site: "lax"  # means the value SameSiteNoneMode
    secure: false
  login:
    source: DB
  log:
    level: warn
    output: stderr
  database:
    dsn: "postgres://api7ee:changeme@api7-postgresql:5432/api7ee"
    # max_idle_conns: 10
    # max_open_conns: 30
  prometheus:
    addr: "http://api7-prometheus-server:9090"
    whitelist:
      - "/api/v1/query_range"
      - "/api/v1/query"
      - "/api/v1/format_query"
      - "/api/v1/series"
      - "/api/v1/labels"
  console:
    addr: "http://127.0.0.1:3000"

dp_manager_configuration:
  server:
    listen:
      host: "0.0.0.0"
      port: 7900
    tls:
      host: "0.0.0.0"
      port: 7943
  log:
    level: warn
    output: stderr
  database:
    dsn: "postgres://api7ee:changeme@api7-postgresql:5432/api7ee"
    # max_idle_conns: 10
    # max_open_conns: 30
  prometheus:
    addr: "http://api7-prometheus-server:9090"
