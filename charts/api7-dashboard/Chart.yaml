apiVersion: v2
name: api7-dashboard
description: Chart for APISEVEN Dashboard
home: https://www.apiseven.com
icon: https://static.apiseven.com/2020/05/Jietu20200312-103300-removebg-preview.png
type: application
version: 0.2.0
appVersion: 2.8.2206.1
maintainers:
  - email: chaozhang@api7.ai
    name: Chao Zhang
dependencies:
  - name: etcd
    version: 8.3.3
    repository: https://charts.bitnami.com/bitnami
    condition: etcd.builtin
  - name: prometheus
    version: 15.10.4
    condition: prometheus.builtin
    repository: https://prometheus-community.github.io/helm-charts
  - name: grafana
    version: 6.32.3
    condition: grafana.builtin
    repository: https://grafana.github.io/helm-charts
  - name: opensearch
    version: 1.13.1
    repository: https://opensearch-project.github.io/helm-charts
    condition: opensearch.builtin
